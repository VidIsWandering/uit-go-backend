# Production profile - uses PostgreSQL
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

# Common settings
server.port=8080

# Security settings
spring.security.user.name=${SECURITY_USER_NAME:admin}
spring.security.user.password=${SECURITY_USER_PASSWORD:change-me-in-prod}

# H2 Console (explicitly disabled in prod)
spring.h2.console.enabled=false

# Expose health endpoint for container health checks
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=never

# Micrometer prometheus endpoint (exposed at /actuator/prometheus)
management.metrics.export.prometheus.enabled=true
management.endpoints.web.exposure.include=health,prometheus