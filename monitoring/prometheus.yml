global:
  scrape_interval: 15s

scrape_configs:
  - job_name: "user-service"
    metrics_path: "/actuator/prometheus"
    static_configs:
      - targets: ["host.docker.internal:8080"]

  - job_name: "nginx"
    metrics_path: "/metrics"
    static_configs:
      - targets: ["host.docker.internal:8088"]
