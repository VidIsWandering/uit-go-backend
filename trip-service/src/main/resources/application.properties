# Application Name
spring.application.name=trip-service
server.port=8081

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:p6spy:postgresql://localhost:5432/uit_trip_db}
# Read replica URL (optional). When set, read-only transactions will use this DS.
spring.datasource.read.url=${SPRING_DATASOURCE_READ_URL:}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:uit_go_trip}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:testpass123}
spring.datasource.driver-class-name=com.p6spy.engine.spy.P6SpyDriver

## HikariCP Pool Tuning (Optimized for 1000 VUs target)
# Strategy: Smaller pool + longer timeout = Better queue management
spring.datasource.hikari.maximum-pool-size=150
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.validation-timeout=3000
management.metrics.enable.hikari=true
management.metrics.tags.application=trip-service

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false
# Required for multi-datasource setup

# Redis Cache Configuration
spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}
spring.cache.type=redis
spring.cache.redis.time-to-live=60000
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# JWT Configuration
jwt.secret=${JWT_SECRET:dev-jwt-secret-key-must-be-very-long-and-secure}
jwt.expiration=86400000

# External Services
driver.service.url=${DRIVER_SERVICE_URL:http://localhost:8082}
user.service.url=${USER_SERVICE_URL:http://localhost:8080}

# AWS Configuration
cloud.aws.region.static=${AWS_REGION:ap-southeast-1}
cloud.aws.credentials.access-key=${AWS_ACCESS_KEY_ID:test}
cloud.aws.credentials.secret-key=${AWS_SECRET_ACCESS_KEY:test}
cloud.aws.stack.auto=false

# SQS Configuration
sqs.queue.url=${SQS_QUEUE_URL:uit-go-booking-request-queue}

# Actuator
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=when-authorized

# Active Profile
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}
