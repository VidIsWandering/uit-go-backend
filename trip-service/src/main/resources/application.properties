# Application Name
spring.application.name=trip-service
server.port=8081

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/uit_trip_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:uit_go_trip}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:testpass123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# JWT Configuration
jwt.secret=${JWT_SECRET:dev-jwt-secret-key-must-be-very-long-and-secure}
jwt.expiration=86400000

# External Services
driver.service.url=${DRIVER_SERVICE_URL:http://localhost:8082}
user.service.url=${USER_SERVICE_URL:http://localhost:8080}

# Actuator
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.health.show-details=when-authorized

# Active Profile
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}
