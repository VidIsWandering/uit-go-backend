# Use in-memory H2 and disable Flyway during unit tests
spring.datasource.url=jdbc:h2:mem:triptest;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

spring.flyway.enabled=false

# Test JWT secret (long enough for HMAC-SHA256)
jwt.secret=test-jwt-secret-must-be-at-least-32-characters-long-for-security

logging.level.org.springframework=INFO
logging.level.com.uitgo.tripservice=INFO
