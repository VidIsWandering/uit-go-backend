# file: docker-compose.yml

services:
  # --- CSDL CHO USER-SERVICE (ROLE A) ---
  postgres-user:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${USER_DB_USER}
      - POSTGRES_PASSWORD=${USER_DB_PASSWORD}
      - POSTGRES_DB=${USER_DB_NAME}
    ports:
      - "5431:5432" # Map port 5431 ở máy bạn vào 5432 của container
    volumes:
      - postgres_user_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${USER_DB_USER} -d ${USER_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- CSDL CHO TRIP-SERVICE (ROLE A) ---
  postgres-trip:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${TRIP_DB_USER}
      - POSTGRES_PASSWORD=${TRIP_DB_PASSWORD}
      - POSTGRES_DB=${TRIP_DB_NAME}
    ports:
      - "5432:5432" # Map port 5432 ở máy bạn vào 5432 của container
    volumes:
      - postgres_trip_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${TRIP_DB_USER} -d ${TRIP_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- CSDL CHO DRIVER-SERVICE (ROLE B) ---
  redis-driver:
    image: redis:7-alpine
    ports:
      - "6379:6379" # Map port 6379 ở máy bạn
    volumes:
      - redis_driver_data:/data

  # --- SERVICE 1: USER-SERVICE (JAVA) ---
  user-service:
    build: ./user-service
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-user:5432/${USER_DB_NAME}
      - SPRING_DATASOURCE_USERNAME=${USER_DB_USER}
      - SPRING_DATASOURCE_PASSWORD=${USER_DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      postgres-user:
        condition: service_healthy # Khởi động sau khi postgres healthy

  # --- SERVICE 2: TRIP-SERVICE (JAVA) ---
  trip-service:
    build: ./trip-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-trip:5432/${TRIP_DB_NAME}
      - SPRING_DATASOURCE_USERNAME=${TRIP_DB_USER}
      - SPRING_DATASOURCE_PASSWORD=${TRIP_DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - USER_SERVICE_URL=http://user-service:8080
      - DRIVER_SERVICE_URL=http://driver-service:8082
    depends_on:
      postgres-trip:
        condition: service_healthy
      user-service:
        condition: service_started
      driver-service:
        condition: service_started

  # --- SERVICE 3: DRIVER-SERVICE (NODE.JS) ---
  driver-service:
    build: ./driver-service
    ports:
      - "8082:8082"
    environment:
      - REDIS_URL=redis://${REDIS_HOST}:${REDIS_PORT}
    depends_on:
      - redis-driver # Khởi động sau khi redis-driver chạy

  auth-service:
    build: ./auth-service
    ports:
      - "3000:3000"
    environment:
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - user-service

  nginx:
    image: nginx:stable-alpine
    ports:
      - "8088:80"
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth-service
      - user-service
      - trip-service

  # --- MONITORING STACK ---
  prometheus:
    image: prom/prometheus:latest
    container_name: uit-go-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    depends_on:
      - user-service
      - trip-service
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: uit-go-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/datasources:/etc/grafana/provisioning/datasources:ro
      - ./monitoring/dashboards:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      - prometheus
    restart: unless-stopped

# Định nghĩa các "ổ đĩa ảo" để CSDL lưu dữ liệu
volumes:
  postgres_user_data:
  postgres_trip_data:
  redis_driver_data:
  prometheus_data:
  grafana_data:
