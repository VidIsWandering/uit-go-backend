# file: docker-compose.yml

services:
  # --- CSDL CHO USER-SERVICE (ROLE A) ---
  postgres-user:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_USER_USER}
      - POSTGRES_PASSWORD=${POSTGRES_USER_PASSWORD}
      - POSTGRES_DB=${POSTGRES_USER_DB}
    ports:
      - "5431:5432" # Map port 5431 ở máy bạn vào 5432 của container
    volumes:
      - postgres_user_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER_USER} -d ${POSTGRES_USER_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- CSDL CHO TRIP-SERVICE (ROLE A) ---
  postgres-trip:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${POSTGRES_TRIP_USER}
      - POSTGRES_PASSWORD=${POSTGRES_TRIP_PASSWORD}
      - POSTGRES_DB=${POSTGRES_TRIP_DB}
    ports:
      - "5432:5432" # Map port 5432 ở máy bạn vào 5432 của container
    volumes:
      - postgres_trip_data:/var/lib/postgresql/data

  # --- CSDL CHO DRIVER-SERVICE (ROLE B) ---
  redis-driver:
    image: redis:7-alpine
    ports:
      - "6379:6379" # Map port 6379 ở máy bạn
    volumes:
      - redis_driver_data:/data

  # --- SERVICE 1: USER-SERVICE (JAVA) ---
  user-service:
    build: ./user-service # Tìm Dockerfile trong thư mục ./user-service
    ports:
      - "8080:8080" # Port đã thống nhất trong API Contract
    environment:
      # Spring profile
      - SPRING_PROFILES_ACTIVE=prod
      # Database connection
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-user:5432/${POSTGRES_USER_DB}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_USER_PASSWORD}
      # Security
      - JWT_SECRET=${JWT_SECRET}
      - SECURITY_USER_NAME=${SECURITY_USER_NAME:-admin}
      - SECURITY_USER_PASSWORD=${SECURITY_USER_PASSWORD:-change-me-in-prod}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      postgres-user:
        condition: service_healthy # Khởi động sau khi postgres healthy

  # --- SERVICE 2: TRIP-SERVICE (JAVA) ---
  trip-service:
    build: ./trip-service # Tìm Dockerfile trong thư mục ./trip-service
    ports:
      - "8081:8081" # Port đã thống nhất trong API Contract
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-trip:5432/${POSTGRES_TRIP_DB}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_TRIP_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_TRIP_PASSWORD}
      # URL của các service khác mà nó cần gọi
      - USER_SERVICE_URL=http://user-service:8080
      - DRIVER_SERVICE_URL=http://driver-service:8082
    depends_on:
      - postgres-trip
      - user-service # Khởi động sau khi các service này chạy
      - driver-service

  # --- SERVICE 3: DRIVER-SERVICE (NODE.JS) ---
  driver-service:
    build: ./driver-service # Tìm Dockerfile trong thư mục ./driver-service
    ports:
      - "8082:8082" # Port đã thống nhất trong API Contract
    environment:
      # Cung cấp biến môi trường cho Node.js
      - REDIS_URL=redis://redis-driver:6379
    depends_on:
      - redis-driver # Khởi động sau khi redis-driver chạy

  auth-service:
    build: ./auth-service
    ports:
      - "3000:3000"
    environment:
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - user-service

  nginx:
    image: nginx:stable-alpine
    ports:
      - "8088:80"
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth-service
      - user-service
      - trip-service

# Định nghĩa các "ổ đĩa ảo" để CSDL lưu dữ liệu
volumes:
  postgres_user_data:
  postgres_trip_data:
  redis_driver_data:
