# file: docker-compose.yml

services:
  # --- CSDL CHO USER-SERVICE (ROLE A) ---
  postgres-user:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${USER_DB_USER}
      - POSTGRES_PASSWORD=${USER_DB_PASSWORD}
      - POSTGRES_DB=${USER_DB_NAME}
    command: postgres -c max_connections=2000 -c shared_buffers=512MB -c effective_cache_size=1GB -c work_mem=16MB
    ports:
      - "5431:5432" # Map port 5431 ở máy bạn vào 5432 của container
    volumes:
      - postgres_user_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${USER_DB_USER} -d ${USER_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # --- CSDL CHO TRIP-SERVICE (ROLE A) ---
  postgres-trip:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${TRIP_DB_USER}
      - POSTGRES_PASSWORD=${TRIP_DB_PASSWORD}
      - POSTGRES_DB=${TRIP_DB_NAME}
    command: postgres -c max_connections=2000 -c shared_buffers=512MB -c effective_cache_size=1GB -c work_mem=16MB
    ports:
      - "5432:5432" # Map port 5432 ở máy bạn vào 5432 của container
    volumes:
      - postgres_trip_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${TRIP_DB_USER} -d ${TRIP_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # --- READ REPLICA (SIMULATED) CHO TRIP-SERVICE ---
  # Mô phỏng replica để test read-only routing. Dùng chung cấu hình, chạy migrations riêng nếu cần.
  postgres-trip-replica:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=${TRIP_DB_USER}
      - POSTGRES_PASSWORD=${TRIP_DB_PASSWORD}
      - POSTGRES_DB=${TRIP_DB_NAME}
    command: postgres -c max_connections=2000 -c shared_buffers=512MB -c effective_cache_size=1GB -c work_mem=16MB
    ports:
      - "5433:5432" # Chạy ở port 5433 trên máy bạn
    volumes:
      - postgres_trip_replica_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${TRIP_DB_USER} -d ${TRIP_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # --- CSDL CHO DRIVER-SERVICE (ROLE B) ---
  redis-driver:
    image: redis:7-alpine
    command: redis-server --maxclients 10000 --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379" # Map port 6379 ở máy bạn
    volumes:
      - redis_driver_data:/data

  # --- SERVICE 1: USER-SERVICE (JAVA) ---
  user-service:
    build: ./user-service
    ports:
      - "8089:8080" # Changed from 8080 to 8089 to avoid port conflict on host
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-user:5432/${USER_DB_NAME}
      - SPRING_DATASOURCE_USERNAME=${USER_DB_USER}
      - SPRING_DATASOURCE_PASSWORD=${USER_DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS=always
      - SPRING_REDIS_HOST=redis-driver
      - SPRING_REDIS_PORT=6379
      - JAVA_OPTS=-Xmx1g -Xms512m -XX:+UseG1GC -XX:MaxGCPauseMillis=200
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget -q --spider http://localhost:8080/actuator/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      postgres-user:
        condition: service_healthy # Khởi động sau khi postgres healthy

  # --- SERVICE 2: TRIP-SERVICE (JAVA) ---
  trip-service:
    build: ./trip-service
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:p6spy:postgresql://postgres-trip:5432/${TRIP_DB_NAME}
      - SPRING_DATASOURCE_READ_URL=jdbc:p6spy:postgresql://postgres-trip-replica:5432/${TRIP_DB_NAME}
      - SPRING_DATASOURCE_USERNAME=${TRIP_DB_USER}
      - SPRING_DATASOURCE_PASSWORD=${TRIP_DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - USER_SERVICE_URL=http://user-service:8080
      - DRIVER_SERVICE_URL=http://driver-service:8082
      - AWS_REGION=ap-southeast-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_SQS_ENDPOINT=http://localstack:4566
      - SQS_QUEUE_URL=http://localstack:4566/000000000000/uit-go-booking-request-queue
      - JAVA_OPTS=-Xms1g -Xmx2g -XX:+UseG1GC -XX:MaxGCPauseMillis=100 -XX:InitiatingHeapOccupancyPercent=40
    depends_on:
      postgres-trip:
        condition: service_healthy
      user-service:
        condition: service_started
      driver-service:
        condition: service_started
      localstack-setup:
        condition: service_completed_successfully

  # --- SERVICE 3: DRIVER-SERVICE (NODE.JS) ---
  driver-service:
    build: ./driver-service
    ports:
      - "8082:8082"
    environment:
      - REDIS_URL=redis://${REDIS_HOST:-redis-driver}:${REDIS_PORT:-6379}
      - AWS_REGION=ap-southeast-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_SQS_ENDPOINT=http://localstack:4566
      - SQS_QUEUE_URL=http://localstack:4566/000000000000/uit-go-booking-request-queue
    depends_on:
      - redis-driver # Khởi động sau khi redis-driver chạy
      - localstack

  # --- LOCALSTACK (MOCK AWS SQS) ---
  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"
    environment:
      - SERVICES=sqs
      - DEBUG=1
      - DEFAULT_REGION=ap-southeast-1
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  # Helper service to create SQS queue after LocalStack is ready
  localstack-setup:
    image: localstack/localstack:latest
    depends_on:
      localstack:
        condition: service_healthy
    entrypoint: ["/bin/bash", "-c"]
    command:
      - |
        echo "Creating SQS queue..."
        awslocal sqs create-queue --queue-name uit-go-booking-request-queue --region ap-southeast-1 --endpoint-url http://localstack:4566
        echo "Queue created successfully"
        awslocal sqs list-queues --region ap-southeast-1 --endpoint-url http://localstack:4566
    environment:
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=ap-southeast-1

  auth-service:
    build: ./auth-service
    ports:
      - "3000:3000"
    environment:
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - user-service

  nginx:
    image: nginx:stable-alpine
    ports:
      - "8088:80"
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth-service
      - user-service
      - trip-service

  # --- MONITORING STACK ---
  prometheus:
    image: prom/prometheus:latest
    container_name: uit-go-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    depends_on:
      - user-service
      - trip-service
    restart: unless-stopped

  influxdb:
    image: influxdb:1.8
    container_name: uit-go-influxdb
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=k6
    volumes:
      - influxdb_data:/var/lib/influxdb
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: uit-go-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/datasources:/etc/grafana/provisioning/datasources:ro
      - ./monitoring/dashboards:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      - prometheus
      - influxdb
    restart: unless-stopped

# Định nghĩa các "ổ đĩa ảo" để CSDL lưu dữ liệu
volumes:
  postgres_user_data:
  postgres_trip_data:
  postgres_trip_replica_data:
  redis_driver_data:
  prometheus_data:
  grafana_data:
  influxdb_data:
